<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="nuevaTarea" placeholder="Escribe una tarea"></ion-input>
    <ion-button (click)="agregarTarea()" expand="block">Agregar</ion-button>
    <ion-icon name="newspaper-outline"></ion-icon>
  </ion-item>

<ion-list>
  <ion-reorder-group disabled="false" (ionItemReorder)="reordenarTareas($event)">
    <ion-item *ngFor="let tarea of tareas; let i = index">
      <ion-label>{{ tarea }}</ion-label>

      <!-- Botón "X" para eliminar -->
      <ion-button fill="clear" color="danger" slot="end" (click)="eliminarTarea(i)">
        ✖
      </ion-button>

      <!-- Ícono de arrastre -->
      <ion-reorder slot="end"></ion-reorder>
    </ion-item>
  </ion-reorder-group>
</ion-list>
